<div class="column left">
  <h2>{{name}} {{surname}}</h2>
  <p>{{title}}</p>

  <div class="card">
    <img src="{{pp}}"  class="cardImg">
    <ul>
      <li class="info"><i class="fas fa-phone"></i> {{number}}</li>
      <li class="info"> <i class="far fa-envelope"></i> {{email}}</li>
      <li class="info"><b>Ph.D.</b> : {{phd}}</li>
      <li class="info"><b>M.S.</b> : {{ms}}</li>
      <li class="info"><b>B.S.</b> : {{bs}}</li>
    </ul>
    <div class="social  d-flex justify-content-center">
      <a href="{{cv}}" class="icon-link">
        <i style="cursor: pointer" class="far fa-address-card fa-3x"></i>
      </a>
      <a href="{{webLink}}">
        <i style="cursor: pointer" class="fas fa-globe fa-3x"></i>
      </a>
    </div>
  </div>
</div>

<div class="column right">
  <p>İsteğe bağlı metin</p>
  <div class="btn-group row" role="group">
    
    <button class="button button1 col-lg-3" (click)='lessonFunction()'>
      <i style=" vertical-align: middle;" class="fas fa-chalkboard fa-2x icon"></i><span class="btn-text">Açtığı Dersler</span></button>
    <button class="button button1  col-lg-3" (click)='researchFunction()'>
      <i class="fas fa-flask fa-2x icon"></i><span class="btn-text">Araştırma Alanları</span></button>
    <button class="button button1  col-lg-3" (click)='publicationFunction()'>
      <i class="fas fa-book fa-2x icon"></i> <span class="btn-text">Yayınlar</span></button>
  </div>

  <li *ngFor="let lesson of lessons" class="lesson">{{lesson}}</li>
  <li *ngFor="let research of researches" class="research">{{research}}</li>
  <li *ngFor="let publication of publications" class="publication">{{publication}}</li>

</div>
