    <div *ngFor="let item of announcements | async; let i = index"  class="card">
      <h4>
        <button  [ngClass]="{  'anno':item.type === 0 }" class="btn btn-block text-left titleText" type="button" data-toggle="collapse" [attr.data-target]="'#collapse'+item.key"  aria-expanded="true"
        [attr.aria-controls]="'#collapse'+item.key"  >
{{item.title}}        </button>
      </h4>
      <div id="collapse{{item.key}}" [ngClass]="{'show':i==0 }" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="col-sm-12">
                <img class="img-thumbnail" src="{{item.pp1}}" width='400' height='300'/>

                <p class="imgText">{{convertText(item.text,i)}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
